<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbDo - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script>
        // Prevent theme flicker by setting theme immediately
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <h1>DumbDo</h1>
            <p>A stupidly simple todo list</p>
            
            <div class="auth-options">
                <button id="oidcLoginBtn" class="btn btn-primary">
                    Login with OIDC
                </button>
                
                <div id="pinSection" style="display: none;">
                    <!-- PIN login as fallback -->
                    <div class="divider">
                        <span>or use PIN</span>
                    </div>
                    
                    <div id="pinLogin">
                        <div class="pin-container">
                            <input type="password" maxlength="1" class="pin-input" pattern="[0-9]*" inputmode="numeric">
                            <input type="password" maxlength="1" class="pin-input" pattern="[0-9]*" inputmode="numeric">
                            <input type="password" maxlength="1" class="pin-input" pattern="[0-9]*" inputmode="numeric">
                            <input type="password" maxlength="1" class="pin-input" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        <div id="pinError" class="error-message"></div>
                    </div>
                </div>
            </div>
            <button id="themeToggle" aria-label="Toggle theme">
                <svg class="moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </div>
    <script type="module" src="js/login.bundle.js"></script>
</body>
</html>
